<nav class="container navbar navbar-default">
        <!-- Navbar header, brand -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/index.html">Home</a>
        </div>

        <!-- Navbar links stacked right-->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                {% for p in pages %}
                <li {% if page is defined and p.title|string() == page.title|string() %}class="active"{% endif %}>
                    <a href="{{ site.baseurl }}/{{ p.permalink }}">{% if p.shorttitle is defined %}{{ p.shorttitle }}{% else %}{{ p.title }}{% endif %}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
</nav>
